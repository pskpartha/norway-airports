<div class="language-switcher">
    <div ngbDropdown class="d-inline-block" display="dynamic">
        <button type="button" class="btn btn-link dropdown-toggle f-title" id="lang-switch-dropdown" ngbDropdownToggle>
            <img [src]="langFlagAssetUrl + currentLang.icon+'.svg'" [alt]="currentLang.name" class="me-2">
            {{currentLang.name}}
        </button>

        <div ngbDropdownMenu aria-labelledby="lang-switch-dropdown" class="shadow-sm border-0">
            <ul class="list-group py-2 px-3 list-group-flush">
                @for (language of availableLanguages; track language.code) {
                <li ngbDropdownItem class="list-group-item d-flex align-items-center c-pointer f-title" tabindex="0"
                    (keydown.enter)="switchLanguage(language)" (click)="switchLanguage(language)">
                    <img [src]="langFlagAssetUrl + language.icon+'.svg'" [alt]="language.name" class="me-2">
                    {{language.name}}
                </li>
                }
            </ul>
        </div>
    </div>
</div>
